# http://www.symfony-project.org/reference/1_4/en/07-Databases

all:
  doctrine:
    class: sfDoctrineDatabase
    param:
      dsn:      'mysql:host=<host-name>;dbname=<db-name>;charset=utf8mb4'
      username: <username>
      password: <password>
test:
  doctrine:
    class: sfDoctrineDatabase
    param:
      dsn:      mysql:host=<host-name>;dbname=<test-db-name>
      username: <username>
      password: <password>